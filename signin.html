    <div class="container signin-container">
        <div class="signin-box">
            <h2 class="cursive-heading">State your name.</h2>
            <form id="signin-form">
                <input type="text" id="username" class="username-input" placeholder="Enter your name..." required>
                <button type="submit" class="start-button">Continue &rarr;</button>
            </form>
        </div>
    </div>

    <script>
        // When the form is submitted...
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            // Prevent the form from actually submitting
            event.preventDefault(); 

            // Get the username from the input field
            const username = document.getElementById('username').value;

            // Clear the previous user's watched and to-watch lists
            localStorage.removeItem('filmFolioWatchedList');
            localStorage.removeItem('filmFolioWatchList');

            // Store the username in the browser's local storage to use on the next page
            localStorage.setItem('filmFolioUsername', username);

            // Redirect the user to the home page
            window.location.href = 'home.html';
        });
    </script>
