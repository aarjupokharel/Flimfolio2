<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive - FilmFolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">FilmFolio</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="watched.html">Watched</a></li>
            <li><a href="my-list.html">To Watch</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>

    <main class="profile-content">
        <h1 id="profile-greeting" class="cursive-heading">Jane Doe's Archive</h1>
        <p class="subheading">Your personal film stats.</p>

        <div class="stats-container">
            <div class="stat-item">
                <span id="watched-count" class="stat-number">0</span>
                <span class="stat-label">Films Watched</span>
            </div>
            <div class="stat-item">
                <span id="watchlist-count" class="stat-number">0</span>
                <span class="stat-label">On Your List</span>
            </div>
        </div>

        <div style="text-align: center; margin-top: 4rem;">
            <button class="start-button">Edit Profile</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('filmFolioUsername') || 'Explorer';
            document.getElementById('profile-greeting').textContent = `${username}'s Archive`;

            const watchedList = JSON.parse(localStorage.getItem('filmFolioWatchedList')) || [];
            const toWatchList = JSON.parse(localStorage.getItem('filmFolioWatchList')) || [];

            document.getElementById('watched-count').textContent = watchedList.length;
            document.getElementById('watchlist-count').textContent = toWatchList.length;
        });
    </script>

    <footer class="footer">
        <p>&copy; 2023 FilmFolio. All rights reserved. Designed with <a href="#">passion</a>.</p>
    </footer>
</body>
</html>
